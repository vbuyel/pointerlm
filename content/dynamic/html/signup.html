<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../../static/css/signup_login.css">
    <script type="text/javascript" src="../../static/js/signup.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>Sign up</h1>
        <p id="error-message"></p>
        <form id="form" novalidate>
            <div>
                <label for="username-input">
                    <img src="../../static/img/account_circle.png" alt="">
                </label>
                <input required type="text" name="username" id="username-input" placeholder="Username">
            </div>
            <div>
                <label for="email-input">
                    <img src="../../static/img/alternate_email.png" alt="">
                </label>
                <input required type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <label for="password-input">
                    <img src="../../static/img/encrypted.png" alt="">
                </label>
                <input required type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <div>
                <label for="repeat-password-input">
                    <img src="../../static/img/encrypted_add.png" alt="">
                </label>
                <input required type="password" name="password" id="repeat-password-input"
                    placeholder="Repeat password">
            </div>
            <button type="submit">Sign up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
</body>

</html>
